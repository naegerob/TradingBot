ktor:
    deployment:
        sslPort:    8081
        # port:       8080 # security concern due to public network.
        host:       localhost
        autoreload: true
    security:
        ssl:
            keyStore: security/tls/keystore.jks
            keyAlias: mykeystore
            keyStorePassword: $KEYSTORE_PRIVATEKEY_CERTIFICATE_PASSWORD
            privateKeyPassword: $KEYSTORE_PRIVATEKEY_CERTIFICATE_PASSWORD
            clientAuth: none
    application:
        modules:
            - com.example.ApplicationKt.module

jwt:
    algorithm: RS256
    privateKeyPath: security/Authentification/private.pem
    publicKeyPath: security/Authentification/public.pem
    issuer: "https://localhost:8081/"
    audience: "https://localhost:8081/"
    realm: "Access to Bot"
